<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAIRLY | 成功案例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            padding-top: 80px; /* Add padding to avoid content being hidden by fixed header */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 tracking-wider">REPAIRLY</a>
            <div class="relative">
                <button id="menu-button" class="flex items-center space-x-2 border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-100 transition duration-300">
                    <span>导航</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-20 hidden">
                    <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-600 hover:text-white">首页</a>
                    <a href="pitch.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-600 hover:text-white">融资路演</a>
                    <a href="cases.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-600 hover:text-white">成功案例</a>
                    <a href="credentials.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-600 hover:text-white">资质与伙伴</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">成功案例</h1>
        <p class="text-lg text-gray-600 text-center mb-12 max-w-2xl mx-auto">我们的技术和产品模式已在中国市场得到充分验证，并取得了卓越的销售业绩。以下是同类产品在主流电商平台的展示。</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product Card 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://placehold.co/600x400/0073e6/ffffff?text=产品图片1" alt="产品图片1" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">产品系列 A (天猫旗舰店)</h2>
                    <p class="text-gray-600 mb-4">此系列产品在天猫平台广受欢迎，累计销量超过10万件，拥有数千条高质量用户评价，验证了其在C端的强大吸引力。</p>
                    <a href="#" class="inline-block bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition duration-300">
                        访问天猫旗舰店
                    </a>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://placehold.co/600x400/e60012/ffffff?text=产品图片2" alt="产品图片2" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">产品系列 B (京东自营)</h2>
                    <p class="text-gray-600 mb-4">作为京东自营的爆款，此系列产品借助京东强大的物流和信誉体系，快速触达高端用户群体，客单价和复购率均表现优异。</p>
                    <a href="#" class="inline-block bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition duration-300">
                        访问京东自营店
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // JavaScript for Dropdown Menu
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        menuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });
        window.addEventListener('click', (event) => {
            if (!dropdownMenu.classList.contains('hidden') && !menuButton.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
